identity:
  author: your-name
  name: qq_email
  label:
    en_US: QQ Email
    zh_Hans: QQ邮箱
  description:
    en_US: QQ Email account for crawling emails
    zh_Hans: 用于爬取邮件的QQ邮箱账户
  icon: icon.png

credentials_for_provider:
  email_address:
    type: text-input
    required: true
    label:
      en_US: Email Address
      zh_Hans: 邮箱地址
    placeholder:
      en_US: Enter your QQ email address
      zh_Hans: 请输入您的QQ邮箱地址
  authorization_code:
    type: secret-input
    required: true
    label:
      en_US: Authorization Code
      zh_Hans: 授权码
    placeholder:
      en_US: Enter your QQ email authorization code
      zh_Hans: 请输入您的QQ邮箱授权码
    help:
      en_US: How to get QQ email authorization code
      zh_Hans: 如何获取QQ邮箱授权码
